[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"

remappings = [
    "forge-std/=lib/forge-std/src/",
    "@uniswap/v3-core/=lib/v3-core/",
    "@uniswap/v3-periphery/=lib/v3-periphery/",
    "@openzeppelin/=lib/openzeppelin-contracts/"
]

# Test configuration
[profile.default.fuzz]
runs = 256

[profile.default.invariant]
runs = 256
depth = 15

# Parameters for deployments
[rpc_endpoints]
sepoliaRPC = "${SEPOLIA_RPC_URL}"
lasnaRPC = "${LASNA_RPC_URL}"
# Multiple Sepolia RPC endpoints for fallback
sepolia = "https://rpc.sepolia.org"
sepolia_infura = "https://sepolia.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161"
sepolia_public = "https://ethereum-sepolia-rpc.publicnode.com"
sepolia_tenderly = "https://sepolia.gateway.tenderly.co"
[profile.private_key]
privatekey = "${PRIVATE_KEY}"
[profile.event_hashes]
[profile.service_addresses]
sepoliaService = "${SEPOLIA_SERVICE_ADDRESS}"
lasnaService = "${LASNA_SERVICE_ADDRESS}"
[profile.chain_ids]
sepoliaChainID = "${SEPOLIA_CHAIN_ID}"
lasnaChainID = "${LASNA_CHAIN_ID}"

# Etherscan API keys
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options